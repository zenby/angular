<input type=text [(ngModel)]="name">
<p>{{name}}</p>
<button mat-fab>
    <mat-form-field>
        <mat-select placeholder="Favorite food">
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>


</button>
