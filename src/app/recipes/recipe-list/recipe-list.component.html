<div>
    <button mat-raised-button color="primary">New recipe</button>
</div>
<hr>
<div fxLayout="row">
    <mat-card *ngFor="let recipe of recipes">
        <mat-card-header>
            <mat-card-title>{{recipe.name}}</mat-card-title>
            <mat-card-subtitle>{{recipe.desc}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 50px;">
        </mat-card-content>
    </mat-card>
    <app-recipe-item></app-recipe-item>
</div>
