<mat-card [routerLink]="[index]" routerLinkActive="active" class="card">
  <div fxLayout="row">
    <div fxFlex="60%">
      <span class="fade">Title:</span>
      {{recipe.name}}
      <div>
      </div>
      <div>
        <span class="fade">Description:</span>
        {{recipe.description}}
      </div>
    </div>
    <div fxFlex="40%" class="image-container">

      <img [src]="recipe.imagePath" alt="{{recipe.name}}">
    </div>
  </div>
</mat-card>
