<div fxLayout="row">
  <div fxFlex="100%">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div fxLayout="row">
  <div fxFlex="100%">
    <h1>Recipe name</h1>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex="100%">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">
      Manage recipe
      <mat-icon svgIcon="thumbs-up"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>To shopping list</button>
      <button mat-menu-item>Edit recipe</button>
      <button mat-menu-item>Delete recipe</button>
    </mat-menu>
  </div>
</div>
<div fxLayout="row">
  <div fxFlex="100%">
    Description
  </div>
</div>
<div fxLayout="row">
  <div fxFlex="100%">
    Ingredients
  </div>
</div>
