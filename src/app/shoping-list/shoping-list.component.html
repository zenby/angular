<div fxLayout="row" class="container">
  <div fxFlex="80%">
    <app-shoping-edit></app-shoping-edit>
    <hr>
    <mat-card>
      <mat-list>
        <mat-list-item *ngFor="let ingredient of ingredients; let i = index"
                       [@list1]
                       (click)="onEditItem(i)">

        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
