<div fxLayout="row">
  <div fxFlex="100%">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div fxLayout="row" fxLayoutGap="16px">
        <div fxFlex="45%" class="form-input-container">
          <mat-form-field>
            <input matInput placeholder="name" name="name" ngModel required>
          </mat-form-field>
        </div>
        <div fxFlex="55%" class="form-input-container">
          <mat-form-field>
            <input matInput type="number" min="0" placeholder="amount" name="amount" ngModel
                   required [pattern]="'^[1-9]+[0-9]*$'">
          </mat-form-field>
        </div>
      </div>
        <button type="button" mat-raised-button (click)="onAnimate()">Animate</button>
        <button type="button" mat-raised-button (click)="onShrink()">Shrink</button>

        <div style="width: 100px; height: 100px; margin: 20px"
             [@divState]="state">

        </div>
      <br>
        <div style="width: 100px; height: 100px; margin: 20px"
             [@wildState]="wildState">

        </div>

      <div fxLayout="row" fxLayoutGap="8px">
        <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">{{editMode? 'Update': 'Add'}}
        </button>
        <button type="button" mat-raised-button color="accent" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button type="button" mat-raised-button (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
